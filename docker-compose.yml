services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./reports:/app/reports
    environment:
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=pdfscanner
      - DB_USER=postgres
      - DB_PASSWORD=password
      - UPLOADS_DIR=/app/uploads
      - REPORTS_DIR=/app/reports
    depends_on:
      - db
    networks:
      - default

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    volumes:
      - ./uploads:/app/uploads
      - ./reports:/app/reports
    environment:
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=pdfscanner
      - DB_USER=postgres
      - DB_PASSWORD=password
      - UPLOADS_DIR=/app/uploads
      - REPORTS_DIR=/app/reports
    depends_on:
      - backend

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - default

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: pdfscanner
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
